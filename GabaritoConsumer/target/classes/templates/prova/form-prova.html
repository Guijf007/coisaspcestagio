<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabaritagem</title>
    <script src="./js/lucide.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/elements.css">
    <script src="./js/tabelas.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            lucide.createIcons();
        });
    </script>
</head>

<body>
<nav>
    <h1>Inserir Gabarito</h1>
    <menu>
        <circle>
            <i data-lucide="menu"></i>
        </circle>
    </menu>
</nav>

<forms>
    <form th:action="@{/prova/salvar}" th:object="${prova}" method="POST" autocomplete="off">
        <input type="hidden" th:field="*{id}"/>
        <label>Número de Questões</label>
        <input type="number" th:field="*{numeroQuestoes}" min="0" required><br>
        <label>Data</label>
        <input type="date" id="data" th:field="*{dataFormatada}" required><br>
        <button type="submit">Salvar</button>
        <button type="button">
            <a th:href="@{/prova}" style="color: inherit; text-decoration: none;">Cancelar</a>
        </button>
    </form>
</forms>

</body>
</html>
